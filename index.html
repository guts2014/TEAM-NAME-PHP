<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />

    <title>Simulation Thingy</title>

    <link rel="stylesheet" href="assets/style.css" />

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/OrbitControls.js"></script>
    <script src="assets/js/stats.min.js"></script>
    <script src="assets/js/sim.js"></script>
    <script>
      $(function() {
        window.renderer = new ThreejsGameRenderer;
        window.game = new Game(renderer);
        return game.run();
      });
      var diff = 300
      $(document).ready(function () {
        $('.right').click(function () {
            var position = $('.cust_wrap').position();
            var r=position.left - diff
            $('.cust_wrap').animate({
                'left': ''+r+'px'
            });
        });

        $('.left').click(function () {
            var position = $('.cust_wrap').position();
            var l=position.left + diff

            if(l<=0)
            {
            $('.cust_wrap').animate({
                'left': ''+l+'px'
            });
            }
        });
    });
    </script>
  </head>
  <body>
    <noscript>For some strange reason you don't have JS turned on. Fix your browser!</noscript>

    <div class="guioverlay">
      <a href="#" id="tickbutton" onclick="window.game.doTick();">Perform tick (<span class="tick-count">0</span>)</a>
      <a href="#" id="playbutton" onclick="window.game.toggleSimulating();"><span id="playText">Unpause</span> simulation</a>
      <p id="gamestate"></p>

      <p class="date-display"></p>


    </div>
    <div class="cust_menu">
      <div class="left"><</div> - <div class="right">></div>
        <div class='cust_wrap'>
            <ui id="customer_list">
            </ul>
          </div>
        </div>
  </body>
</html>
