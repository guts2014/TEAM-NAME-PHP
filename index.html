<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />

    <title>$TEAM_NAME="PHP"; KANA Challenge</title>


    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="assets/style.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="assets/js/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/OrbitControls.js"></script>
    <script src="assets/js/stats.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        types = ["transport", "ISP"];
        function startGame(type) {
            Game.run(type);
            Game.state.ui.setDialog($("#dialog"));
        }

        $(function () {
            $("#dialog").dialog({autoOpen: true, maxHeight: 200, height: 300, width: 300});
            $("#tabs").tabs();
            var buttons = {};
            for (var type_ in types) {
                type_ = types[type_];
                (function(type) {
                    buttons[type] = function () {
                        $("#dialog").dialog("close");
                        startGame(type);
                    }
                })(type_);
            }

            $("#dialog").html("Select the company type to simulate").dialog({buttons: buttons})


        });


    </script>
  </head>

  <body>

    <noscript>For some strange reason you don't have JS turned on. Fix your browser!</noscript>

    <div id="dialog" title="">
    </div>
    <div class="guioverlay">
      <span id="gamestate"></span>
    </div>

    <div class="topoverlay">
      <span class="date-display"></span><br />
      <i onclick="Game.setSimulationRate(0);" class="fa fa-pause" title="pause"></i>
      <i onclick="Game.setSimulationRate(1);" class="fa fa-play selectedSpeed" title="play (1x)"></i>
      <i onclick="Game.setSimulationRate(2);" class="fa fa-forward" title="forward (2x)"></i>
      <i onclick="Game.setSimulationRate(4);" class="fa fa-fast-forward" title="fast forward (4x)"></i>
    </div>

    <div class="right_menu" id="tabs">
      <ul>
    <li><a href="#email">Email</a></li>
    <li><a href="#phone">Phone</a></li>
  </ul>
        <div id="email">
          <ul id="email_queue">
            <li>test</li>
            <li>item</li>
          </ul>
        </div>
        <div id="phone">
          <ul id="phone_queue">

          </ul>

        </div>
    </div>

    <div class="bottom_menu">
      <div class="left"><</div> - <div class="right">></div>
        <div class='cust_wrap'>
            <ul id="customer_list">
            </ul>
        </div>
    </div>
  </body>
</html>
