<div id="dialog" title="">

<script>
$( "#dialog" ).dialog({ autoOpen: false });
$( "#dialog" ).dialog("option", "height", 200);
$( "#dialog" ).dialog( "option", "modal", true );



function dialogChangeTitle(newTitle)
{
  $( "#dialog" ).dialog({ title: newTitle });
}

function dialogChangeContent(newContent)
{
  $( "#dialog" ).html(newContent);
}

function hirePressed()
{
  dialogChangeTitle("Hire New Agent");
  dialogRemoveButtons();
  var content = "<ul>";

  content = content +"<li>Bob Bobington<br />email(2/10) phone (3/10) salary (500) <button>Hire</button></li>";
  content = content + "<li>Jane Janington<br />email(4/10) phone (6/10) salary (2000) <button>Hire</button></li>";
  content = content + "</ul>";
  dialogChangeContent(content);
}

function dialogChangeButtons(newButtons)
{
  $( "#dialog" ).dialog( "option", "buttons", [ newButtons ] );
}

function dialogRemoveButtons()
{
  $( "#dialog" ).dialog( "option", "buttons", "" );
}


$( "#opener" ).click(function() {
  dialogChangeTitle("Empty Desk");
  dialogChangeContent("No Agents");
  var hireButton = { text: "Hire", click: hirePressed };
  dialogChangeButtons(hireButton)
  $( "#dialog" ).dialog( "open" );
});
</script>
